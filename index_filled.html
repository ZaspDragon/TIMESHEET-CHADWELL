<!doctype html>

<head>

    .card { background:#ffffff; border-radius:16px; padding:18px; box-shadow:0 18px 60px rgba(0,0,0,.35); }

    p { margin:0 0 10px; color:#475569; }
    iframe { width:100%; height: 900px; border:0; border-radius:12px; }
    .btnrow { display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    a.btn { display:inline-block; padding:10px 14px; border-radius:12px; background:#2563eb; color:white; text-decoration:none; font-weight:700; }
    a.btn.secondary { background:#e2e8f0; color:#0b1220; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
